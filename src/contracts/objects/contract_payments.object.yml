name: contract_payments
label: 付款
icon: logging
enable_chatter: true
fields:
  name:
    label: 名称
    type: text
    required: true
    searchable: true
    is_wide: true
    name: name
  amount_description:
    label: 付款说明
    type: textarea
    is_wide: true
    rows: 2
  amount:
    label: 付款金额
    type: currency
    required: true
    sortable: true
    name: amount
  due_date:
    label: 计划付款时间
    type: date
    sortable: true
    name: due_date
  finished:
    label: 已完成
    type: boolean
  real_date:
    label: 实际付款时间
    type: date
    sortable: true
    name: real_date
  contract:
    label: 合同
    type: master_detail
    reference_to: contracts
    required: true
    sortable: true
    name: contract
    filterable: true
  account:
    type: lookup
    label: 收款方
    omit: true
    reference_to: accounts 
    relatedList: true
    searchable: true
list_views:
  unpayed:
    label: 待付款
    filter_scope: space
    filters: !<tag:yaml.org,2002:js/function> |-
      function () {
          return [
            ["finished","=",false]
          ];
      }
    columns:
      - field: due_date
        width: 150
      - field: name
        width: 220
      - field: contract
        width: 280
      - field: account
        width: 280
      - field: amount
        width: 120
      - field: finished
        width: 100
    filter_fields:
      - account
      - contract
      - due_date
    sort:
      - - due_date
        - desc
  payed:
    label: 已付款
    filter_scope: space
    filters: !<tag:yaml.org,2002:js/function> |-
      function () {
          return [
            ["finished","=",true]
          ];
      }
    columns:
      - field: real_date
        width: 150
      - field: name
        width: 220
      - field: contract
        width: 280
      - field: account
        width: 280
      - field: amount
        width: 120
      - field: finished
        width: 100
    sort:
      - - real_date
        - desc
    filter_fields:
      - account
      - contract
      - real_date
  all:
    label: 所有
    columns:
      - field: due_date
        width: 150
      - field: real_date
        width: 150
      - field: name
        width: 220
      - field: contract
        width: 280
      - field: account
        width: 280
      - field: amount
        width: 120
      - field: finished
        width: 100
    filter_scope: space
    sort:
      - - due_date
        - desc
    filter_fields:
      - finished
      - account
      - contract
      - due_date
      - real_date
  recent:
    label: 最近查看
    filter_scope: space
    filter_fields:
      - field: due_date
        width: 150
      - field: real_date
        width: 150
      - field: name
        width: 220
      - field: contract
        width: 280
      - field: account
        width: 280
      - field: amount
        width: 120
      - field: finished
        width: 100
    sort:
      - - due_date
        - desc
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false 
  contract_manager:
    allowCreate: true
    allowEdit: true
    allowDelete: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
